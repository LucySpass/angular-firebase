<div class="height-fix">

  <div class="row">

    <form class="col s12" #dogForm="ngForm">
      <div class="row">
        <div class="input-field col s6">
          <label for="nick">Nickname:</label>
          <input type="text" id="nick" required #name="ngModel" class="validate"
                 [(ngModel)]="nick" name="nick">
          <div [hidden]="name.valid || name.pristine"
               class="error">
            Nick is required
          </div>
        </div>

        <div class="input-field col s6">
          <label for="age">Age:</label>
          <input type="number" id="age" required #num="ngModel" class="validate"
                 [(ngModel)]="age" name="age">
          <div [hidden]="num.valid || num.pristine"
               class="error">
            Age is required
          </div>
        </div>

        <br>

        <div class="input-field col s12">
          <label for="breed">Breed:</label>
          <input type="text" id="breed" #br="ngModel" class="validate"
                 [(ngModel)]="breed" name="breed">
          <div [hidden]="br.valid || br.pristine"
               class="error">
            Breed is required
          </div>
        </div>

      </div>

    </form>

  </div>

  <button class="waves-effect waves-light btn-large" (click)="Addition()" [disabled]="!dogForm.form.valid"
          routerLink="/list">
    Save
  </button>

</div>
